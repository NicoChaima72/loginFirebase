<div class="row justify-content-center">
  <div class="card border-0 pt-4 m-3">
    <div class="card-body">
      <h1 class="font-weight-bold" style="font-size: 25px;">Iniciar sesion</h1>
      <p class="font-weigh-light" style="font-size: 14px;">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Pariatur deleniti.</p>
      <form [formGroup]="form" (ngSubmit)="ngSubmitLogIn()">
        <div class="form-group">
          <label for="email" class="text-muted m-0"><small>Email</small></label>
          <input [ngClass]="{'input-error': emailExiste}" type="email" [(ngModel)]="usuario.email"
            formControlName="email" class="form-control m-0" id="email">
          <small *ngIf="form.get('email').errors?.required && form.get('email').touched"
            class="text-danger text-right d-block" style="font-size: 11px;">
            Campo requerido
          </small>
          <small *ngIf="form.get('email').errors?.pattern && form.get('email').touched"
            class="text-danger text-right d-block" style="font-size: 11px;">
            Email invalido
          </small>
        </div>
        <div class="form-group">
            <label for="password" class="text-muted m-0"><small>Contraseña</small></label>
            <input type="password" [(ngModel)]="usuario.password" formControlName="password1" class="form-control m-0"
              id="password">
            <small *ngIf="form.get('password1').errors?.required && form.get('password1').touched"
              class="text-danger text-right d-block" style="font-size: 11px;">
              Campo requerido
            </small>
          </div>
          <small *ngIf="hayError" class="text-danger text-center w-100 d-block pb-3" style="font-size: 12px;">Usuario y/o contraseña incorrectos</small>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block btn-principal">Ingresar</button>
        <div class="division">
          <hr>
          <small class="text-muted">o</small>
          <hr>
        </div>
        <div class="rrss row">
          <div class="col-6">
            <button type="button" class="btn btn-facebook btn-block text-left d-flex align-items-center text-white">
              <i class="fa fa-facebook-square mr-2"></i>
              Facebook
            </button>
          </div>
          <div class="col-6">
            <button type="button" (click)="onClickGoogleLogin()" class="btn btn-google btn-block text-left d-flex align-items-center text-white">
              <i class="fa fa-google-plus mr-2"></i>
              Google
            </button>
          </div>
        </div>
        <p class="text-center mt-4">¿No tienes cuenta? <a [routerLink]="['/registrar']">Crear una.</a></p>
      </form>
    </div>
  </div>
</div>
